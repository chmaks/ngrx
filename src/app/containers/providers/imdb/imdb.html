<mat-form-field class="p-2 ">
	<mat-label>Search</mat-label>
	<input
		matInput
		placeholder="Ex. Pizza"
		[value]="search"
		(keyup)="filterSubject.next($event.target.value)"
	/>
	<button
		mat-button
		*ngIf="filter"
		matSuffix
		mat-icon-button
		aria-label="Clear"
		(click)="filterSubject.next('')"
	>
		<mat-icon>close</mat-icon>
	</button>
	<mat-hint>Start typing to see records</mat-hint>
</mat-form-field>

<app-table
	selectKey="imdbID"
	[error]="error$ | async"
	[columns]="imdbColumns"
	[selectedIds$]="selectedIds$"
	[pageSize]="pageSize"
	[items]="items$ | async"
	[loading]="loading$ | async"
	[itemsTotal]="itemsTotal$ | async"
	(loadItems)="loadItems($event)"
	(toggleItem)="toggleItem($event)"
></app-table>
